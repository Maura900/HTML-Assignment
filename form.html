<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
    <form action="">
        <div class="form">
            <fieldset>
                <legend>Hi Form</legend>
                <div class="one">
                <div class="formgroup">
                    <label for="fname">Hэр</label>
                    <input type="text" name="fname" id="fname" min="4" max="20">
                </div>
                <div class="formgroup">
                    <label for="lname">Овог</label>
                    <input type="text" name="lname" id="lname" min="4" max="20">
                </div>
                <div class="formgroup">
                    <label for="email">И-Мэйл</label>
                    <input type="email" name="email" id="email" min="4" max="20">
                </div>
                <div class="formgroup">
                    <label for="number">Утас</label>
                    <input type="tel" name="number" id="number" maxlength="20">
                </div>
                <div class="formgroup">
                    <label for="age">Нас</label>
                    <input type="age" name="" id="" min="1" max="3">
                </div>
                <div class="formgroup">
                    <label for="date">Төрсөн Өдөр</label>
                    <input type="date" name="" id="">
                </div>
                <div class="formgroup">
                    <label for="birth">Хүйс</label>
                    <select name="birth" id="">
                        <option value="0">Сонгох ...</option>
                        <option value="1">Эрэгтэй</option>
                        <option value="2">Эмэгтэй</option>
                        <option value="3"></option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="sub">Тодорхойлолт</label>
                    <textarea name="text" id="" cols="30" rows="10" min="40" max="50"></textarea>
                </div>
                <div class="formgroup">
                    <label for="">Сурах Эсэх</label>
                    <input type="checkbox" name="" id="">
                    <label for="text">Тийм</label>
                </div>
            </div>
            </fieldset>
        </div>
    </form>
    </div>
</body>
</html>
